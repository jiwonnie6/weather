<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Weather</title>
    </head>

    <body>

        <div class="wrapper">
            <div class="inputs">
                <input id="cityInput" placeholder="Enter a city">
                <span>
                    <button id="searchButton" type="submit" onclick="getImage()"><i class="fa fa-search"></i></button>
                </span>
            </div>

            <div class="imageContainer">
                <div id="weatherImage"><img src="" style="width:0;height:0;">
            </div>
            <div id="cityAndCountry"></div>

            <div class="tempBox">
                <div id="temp"></div>
            </div>

            <div class="informationBox">
                <div id="weatherDescription"></div>
                <div id="weatherInformation"></div>
            </div>


        </div>

        <script src="script.js"></script>
    </body>

</html>
